<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="success">
                                <td colspan="2">
                                    New User Registration
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" id="txtEmail" placeholder="Email" /></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="txtPassword" placeholder="Password" /></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" id="txtConfirmPassword" placeholder="Confirm Password" /></td>
                            </tr>
                            <tr class="success">
                                <td colspan="2">
                                    <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4>Success</h4>
                                </div>
                                <div class="modal-body">
                                    <h2>Registration Successful</h2>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#btnRegister').click(function () {
                $('#successModal').modal('show');
            });
        });
    </script>
</body>
</html>
