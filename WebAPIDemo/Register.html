<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="success">
                                <td colspan="2">
                                    New User Registration
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" id="txtEmail" placeholder="Email" /></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="txtPassword" placeholder="Password" /></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" id="txtConfirmPassword" placeholder="Confirm Password" /></td>
                            </tr>
                            <tr class="success">
                                <td colspan="2">
                                    <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
