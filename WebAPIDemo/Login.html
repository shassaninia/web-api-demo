<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="success">
                                <td colspan="2">
                                    Existing User Login
                                    <a href="Register.html" class="btn btn-success pull-right">Register</a>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" id="txtUsername" placeholder="Username" /></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="txtPassword" placeholder="Password" /></td>
                            </tr>

                            <tr class="success">
                                <td colspan="2">
                                    <input type="button" id="btnLogin" class="btn btn-success" value="Login" />
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    <div id="divError" class="alert alert-danger collapse">
                        <a id="linkClose" class="close" href="#">&times;</a>
                        <div id="divErrorText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#btnLogin').click(function () {

                //Get access token
                $.ajax({
                    url: '/token',
                    method: 'POST',
                    contentType:'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type:'password'
   
                    },
                    success: function (response) {
                        //store access token in browswer session storage.
                        //browser session storage is lost when we explicity remove it or close the browser
                        sessionStorage.setItem('accessToken', response.access_token);

                        //redirect user data.html
                        window.location.href = "data.html";
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });


            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            })
        });
    </script>
</body>
</html>
