<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees" />
                </div>
                <div class="well hidden" id="divData">
                    <table class="table table-bordered" id="tblData">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody id="tblBody"></tbody>
                    </table>

                </div>

                <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Session Expired</h4>
                            </div>
                            <div class="modal-body">
                                <h2>Please close this message to login again</h2>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divError" class="alert alert-danger collapse">
                    <a id="linkClose" class="close" href="#">&times;</a>
                    <div id="divErrorText"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#btnLoadEmployees').click(function () {


                $.ajax({
                    url: '/api/employees',
                    method: 'GET',
                    headers:{
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#tblBody').empty();
                        $('#divData').removeClass('hidden');

                        $.each(data, function (index, employee) {
                            $('#tblBody').append('<tr><td>' + employee.Id + '</td><td>' + employee.FirstName + '</td><td>' + employee.LastName + '</td><td>' + employee.Gender + '</td><td>' + employee.Salary + '</td></tr>');
                        });

                  
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });


            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            })
        });
    </script>
</body>
</html>
