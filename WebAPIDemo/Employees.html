<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');

            $('#btn').click(function () {
                                   
                var username = $('#txtUsername').val();
                var password = $('#txtPassword').val();
         
                $.ajax({
                    type: 'GET',
                    url: 'api/employees',
                    dataType: 'json',
                    headers:{
                        'Authorization' : 'Basic ' + btoa(username + ':' + password) //btoa converts to base64
                    },
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, employee) {
                            var fullName = employee.FirstName + " " + employee.LastName;
                            ulEmployees.append("<li>" + fullName + "(" + employee.Gender + ")" + "</li>");
                        });
                    },
                    complete: function (jqXHR) {
                        if(jqXHR.status == '401')
                        {
                            ulEmployees.empty();
                            ulEmployees.append("<li style='color:red'>" + jqXHR.status + " : " + jqXHR.statusText + "</li>");
                        }
                    }
                });
            });

            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });

    </script>
</head>
<body>
    Username: <input type="text" id="txtUsername" name="name" value="" />
    Password: <input type="password" id="txtPassword" name="name" value="" />
    <br/><br/>
    <input type="button" id="btn" value="Authenticate and Get Employees" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="ulEmployees">
      
    </ul>
</body>
</html>
